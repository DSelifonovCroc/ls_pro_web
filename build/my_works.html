<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My works</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="/assets/styles/index.min.css">
    <script src="/assets/scripts/bundle.js" defer></script>
  </head>
  <body>
    <div class="my-works__header"> 
      <div class="header__top-row">
        <div class="header-socials">
          <ul class="socials">
            <li class="socials__item vk"><a class="socials__item-link" href="#"></a>
              <svg class="icon icon-vk" width="30px" height="17px">
                <use xlink:href="assets/images/sprite.svg#vk"></use>
              </svg>
            </li>
            <li class="socials__item gh"><a class="socials__item-link" href="#"></a>
              <svg class="icon icon-gh" width="30px" height="17px">
                <use xlink:href="assets/images/sprite.svg#gh"></use>
              </svg>
            </li>
            <li class="socials__item in"><a class="socials__item-link" href="#"></a>
              <svg class="icon icon-in" width="30px" height="17px">
                <use xlink:href="assets/images/sprite.svg#in"></use>
              </svg>
            </li>
          </ul>
        </div>
        <div class="header-burger">
          <button class="burger__btn">
            <svg class="icon icon-burger" width="40px" height="35px">
              <use xlink:href="assets/images/sprite.svg#burger"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
